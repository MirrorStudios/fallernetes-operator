{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: fallernetes-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gameserver.falloria.com
  resources:
  - fleets
  - gametypeautoscalers
  - gametypes
  - servers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gameserver.falloria.com
  resources:
  - fleets/finalizers
  - gametypeautoscalers/finalizers
  - gametypes/finalizers
  - servers/finalizers
  verbs:
  - update
- apiGroups:
  - gameserver.falloria.com
  resources:
  - fleets/status
  - gametypeautoscalers/status
  - gametypes/status
  - servers/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
